{% extends "base.html" %}
{% load static %}

{% block title%}
This Post Title
{% endblock %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'blog/post-detail.css' %}"/>
{% endblock %}

{% block content %}
<section id="summary">
    <h2>{{ post.title }}</h2>
    <article>
        <img src="{% static 'blog/images/'|add:post.image %}" alt="{{post.title}}"/>
        <address> By {{ post.author|title }}</address>
        <div>
            Last Updated on
            <time>{{ post.date|date:"M, d Y" }}</time>
        </div>
    </article>
</section>

<main>
    {{post.content|linebreaks}}
</main>


{% endblock %}
