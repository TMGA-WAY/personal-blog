{% extends "base.html" %}
{% load static %}

{% block title %}
My Stored Posts
{% endblock %}

{% block content %}
<section>
    {% if not has_posts %}
    <p>You have not stored any posts yet.</p>
    {% endif %}

    <ul>
        {% for post in stored_posts %}
        <li>
            <a href="{% url 'post-detail-page' post.slug %}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
